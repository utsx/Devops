# SonarQube Configuration
sonar.projectKey=utsx_Devops
sonar.projectName=DevOps Application
sonar.projectVersion=1.0
sonar.organization=utsx

# Source code configuration
sonar.sources=backend/src/main,frontend/src
sonar.tests=backend/src/test,frontend/src/__tests__

# Language-specific settings
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.libraries=backend/target/dependency/*.jar

# Java/Backend coverage settings
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=backend/target/jacoco.exec
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/target/**,**/build/**,**/*.min.js,**/*.d.ts

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.test.tsx,**/*.spec.js,**/*.spec.ts,**/*.spec.tsx

# Coverage exclusions 
sonar.coverage.exclusions=**/test/**,**/__tests__/**,**/coverage/**,**/node_modules/**,**/target/**,**/*Test.java,**/*Tests.java,**/*.test.*

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate Settings
sonar.qualitygate.wait=true

# New Code settings - убираем reference branch для первого сканирования  
# sonar.newCode.referenceBranch=main

# Security and Reliability settings - игнорируем некритичные правила для тестов и сгенерированных файлов
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.d.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S*  
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/node_modules/**